<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
        <p v-html>{{message}}</p>
        <input type="text" v-model="message" v-on:keyup.space="myAlert">
        <!-- インラインスタイル -->
        <h1 style="color:red; background-color: blue;">これはインラインスタイルテストです</h1>
        <!-- 動的に生成 -->
        <h1 :style="{color: textColor, 'background-color': bgColor}">これは動的に作成テストです</h1>
        <!-- データから生成 -->
        <h1 :style="styleObj">これはdataから作成テストです</h1>
        <!-- 配列 -->
        <h1 :style="[baseStyles, styleObj]">これは配列で生成するテストです</h1>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello',
                textColor: 'red',
                bgColor: 'blue',
                styleObj: {color: 'yellow', 'background-color': 'black'},
                baseStyles: {
                    fontSize: '72px'
                }
            },
            methods: {
                myAlert() {
                    alert('space is upped')
                }
            }
        })
    </script>
    
</body>
</html>
