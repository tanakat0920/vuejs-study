<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
        <p>現在　{{ number }}　回クリックされています</p>
        <!-- <button v-on:click="countUp">function カウントアップ</button> -->
        <!-- <button v-on:[event]="countUp">function カウントアップ</button> -->
        <button @[event]="countUp">function カウントアップ</button>


    </div>
    <script>
        new Vue ({
            el: '#app',
            data: {
                number: 0,
                event: 'click'
            },
            methods: {
                countUp: function () {
                    this.number += 1;
                }
            }
        })
    </script>
</body>
</html>
