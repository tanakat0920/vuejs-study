<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
        <h1>{{ counter }}</h1>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree }}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
            },
            computed: {
                lessThanThree: function() {
                    return this.counter > 3 ? '3以上です' : '3以下です'
                }
            },
            watch: {
                counter: function() {
                    const vm = this;
                    setTimeout(() => {
                        vm.counter = 0;
                    }, 3000);
                }
            }
        })
    </script>
</body>
</html>
