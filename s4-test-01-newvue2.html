<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app1">
        {{message}}
    </div>
    <div id="app2">
        <p>{{message}}</p>
        <button @click="changeMsg1">ｖｍインスタンス２から変更しました</button>
    </div>

    <script>
        const vm1 = new Vue({
            el: '#app1',
            data: {
                message: 'test'
            }
        })
        // 書き換える方法
        // vm.message = '変更しました'

        const vm2 = new Vue({
            el: '#app2',
            data: {
                message: 'test2'
            },
            methods: {
                changeMsg1: function() {
                    vm1.message = 'vm2から変更されました'
                }
            }
        })
    </script>
</body>
</html>
