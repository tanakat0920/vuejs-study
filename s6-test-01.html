<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>


    <script>
        // データを共有する場合
        const data = {
            number: 12
        } 

        Vue.component('my-component', {
            data: function(){
                // データを共有する場合
                // return data;
                // データを共有しない場合（関数にするまっとうな方法）
                return {
                    number:12
                }
            },
            template: '<p>いいね{{number}}<button @click="increment1">+1</button></p>',
            methods: {
                increment1: function() {
                    this.number += 1;
                }
            }
        })

        new Vue({
            el: '#app',
        })
    </script>
    
</body>
</html>
